style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/vatesfr/xenorchestra-csi-driver
options:
  commits:
    filters:
      Type:
        - feat
        - fix
  commit_groups:
    title_maps:
      feat: Features
      fix: Bug Fixes
  header:
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
