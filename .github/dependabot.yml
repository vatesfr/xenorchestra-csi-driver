---

# See https://docs.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
# Cooldown: Wait 15 days between dependency update PRs to reduce noise
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
    cooldown:
      default-days: 15

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
    groups:
      k8s.io:
        patterns:
          - "k8s.io/api"
          - "k8s.io/apimachinery"
          - "k8s.io/client-go"
          - "k8s.io/cloud-provider"
          - "k8s.io/component-base"
          - "k8s.io/mount-utils"
    cooldown:
      default-days: 15

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
    cooldown:
      default-days: 15